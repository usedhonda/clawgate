name: Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and bump version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "${{ inputs.bump_type }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update Info.plist
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ steps.version.outputs.version }}" ClawGate.app/Contents/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ steps.version.outputs.version }}" ClawGate.app/Contents/Info.plist

      - name: Build
        run: swift build -c release --arch arm64 --arch x86_64

      - name: Copy binary to app bundle
        run: |
          cp .build/apple/Products/Release/ClawGate ClawGate.app/Contents/MacOS/
          # Copy app icon
          if [ -f resources/AppIcon.icns ]; then
            cp resources/AppIcon.icns ClawGate.app/Contents/Resources/AppIcon.icns
          fi
          # Copy privacy manifest
          if [ -f resources/PrivacyInfo.xcprivacy ]; then
            cp resources/PrivacyInfo.xcprivacy ClawGate.app/Contents/Resources/PrivacyInfo.xcprivacy
          fi

      - name: Import Developer ID Certificate
        env:
          CERT_BASE64: ${{ secrets.DEVELOPER_ID_CERT }}
          CERT_PASSWORD: ${{ secrets.DEVELOPER_ID_CERT_PASSWORD }}
        run: |
          CERT_PATH=$RUNNER_TEMP/cert.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo -n "$CERT_BASE64" | base64 --decode -o $CERT_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERT_PATH -P "$CERT_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Sign app
        run: |
          codesign --force --deep --options runtime \
            --identifier com.clawgate.app \
            --entitlements ClawGate.entitlements \
            --sign "Developer ID Application: Yuzuru Honda (${{ secrets.APPLE_TEAM_ID }})" \
            ClawGate.app

      - name: Create DMG
        run: |
          rm -rf /tmp/dmg-contents
          mkdir -p /tmp/dmg-contents
          cp -R ClawGate.app /tmp/dmg-contents/
          ln -s /Applications /tmp/dmg-contents/Applications
          hdiutil create -volname "ClawGate" -srcfolder /tmp/dmg-contents \
            -ov -format UDZO /tmp/ClawGate.dmg

      - name: Sign DMG
        run: |
          codesign --force --sign "Developer ID Application: Yuzuru Honda (${{ secrets.APPLE_TEAM_ID }})" \
            /tmp/ClawGate.dmg

      - name: Notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: |
          xcrun notarytool submit /tmp/ClawGate.dmg \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --wait

      - name: Staple
        run: xcrun stapler staple /tmp/ClawGate.dmg

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f ClawGate.app/Contents/Info.plist
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}
          gh release create ${{ steps.version.outputs.tag }} /tmp/ClawGate.dmg \
            --title "${{ steps.version.outputs.tag }}" \
            --generate-notes
